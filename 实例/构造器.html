<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<script>
    var data = {
        a:"test"
    };
    var vm = new Vue({
        data:data
    });
    console.log(vm.a);//test

    vm.a = "test1";
    console.log(data.a);//test1

    data.a = 3;
    console.log(vm.a);//3

    //data为vm的代理属性，$data为vm暴露的属性。两者指向同一个地址
    console.log(vm.$data == data);//true
</script>
</body>
</html>
