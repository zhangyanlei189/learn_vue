<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>声明式渲染</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div>
<!--hello vue-->
    <h2>--hello</h2>
    <div id="app">
        {{message}}
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:"hello vue!"
            }
        });
    </script>

<!--绑定属性-->
    <h2>--绑定属性</h2>
    <div id="app-2">
      <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
      </span>
    </div>
    <script>
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: '页面加载于 ' + new Date()
            }
        })
    </script>

<!--条件判断-->
    <h2>--条件判断</h2>
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>
    <script>
        var app3 = new Vue({
            el:"#app-3",
            data:{
                seen:true
            }
        });
    </script>

<!--循环-->
    <h2>--循环</h2>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <script>
        var app4 = new Vue({
            el:"#app-4",
            data:{
                todos:[
                    {"text":"javascript"},
                    {"text":"vue"},
                    {"text":"继续学习"}
                ]
            }
        });
    </script>

<!--事件绑定    -->
    <h2>--事件绑定</h2>
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>
    <script>
        var app5 = new Vue({
            el:"#app-5",
            data:{
                message:"hello js"
            },
            methods:{
                reverseMessage:function(){
                    console.log(1111111111111);
                    console.log(this);
                    this.message = this.message.split('').reverse().join('');
                }
            }
        });
    </script>

<!--双向绑定    -->
    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>
    <script>
        var app6 = new Vue({
            el:"#app-6",
            data:{
                message:"use model"
            }
        });
    </script>
</div>
</body>
</html>
