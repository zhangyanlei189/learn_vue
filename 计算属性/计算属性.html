<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div>
    <h2>--基础示例--</h2>
    <div id="example">
        <p>Original message: "{{ message }}"</p>
        <p>Computed reversed message: "{{ reversedMessage }}"</p>
    </div>
    <script>
        var vm = new Vue({
            el: '#example',
            data: {
                message: 'Hello'
            },
            computed: {
                // a computed getter
                reversedMessage: function () {
                    // `this` points to the vm instance
                    return this.message.split('').reverse().join('')
                }
            }
        })
    </script>
    <br>
    <br>
    <br>
    <h2>计算缓存method</h2>
    <div id="method">
        <p>Original message: "{{ message }}"</p>
        <p>Computed reversed message: "{{ reversedMessage() }}"</p>
    </div>
    <script>
        var vm = new Vue({
            el: '#method',
            data: {
                message: 'message'
            },
            methods: {
                // a computed getter
                reversedMessage: function () {
                    // `this` points to the vm instance
                    return this.message.split('').reverse().join('')
                }
            }
        })
    </script>
    <br>
    <br>
    <br>
    ------未完待续----
</div>

</body>
</html>
