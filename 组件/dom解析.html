    <table>
        <tr is="my-tr">

        </tr>
    </table>
</div>

        el:"#e1",
        components:{
            'my-tr':{
                template:"<tr><td>test1</td><td>test2</td></tr>"
            }
        }
    });
</script>

data需为函数
<div id="e3">
    <my-component></my-component>
    <my-component></my-component>
    <my-component></my-component>
</div>
<script>
    Vue.component('my-component', {
        template: '<div v-on:click = "counter+=1">{{ counter }}</div>',
        data: function(){
            return {counter:0}
        }
    })
    new Vue({
        el:"#e3"
    });
</script>
