<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="c1">
    <my-com></my-com>
</div>
<div id="c2">
    <my-com></my-com>
</div>
<script>
    Vue.component("my-com",{
        template:"<div><p>this is test first component</p></div>"
    });
    new Vue({
        el:"#c1",
    });
    new Vue({
        el:"#c2",
        template:"<div><p>this is test second component</p></div>"
    });
</script>


</body>
</html>
