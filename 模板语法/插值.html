<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div>
    <h2>--文本--</h2>
    <div id="text" v-once>mess:{{ mess }}</div>
    <script>
        /*
            注意：v-once指令会使插值只执行一次，当数据改变时，插值处的内容不会更新。
         */
        var vm1 = new Vue({
            el:"#text",
            data:{
                mess:"测试文本"
            }
        });
    </script>
    <br>
    <br>
    <br>
    <h2>--纯html--</h2>
    <div id="htm" v-html="texthtml"></div>
    <script>
        var vm2 = new Vue({
            el:"#htm",
            data:{
                texthtml:"<a href='#'>我是一个链接</a>"
            }
        });
    </script>
    <br>
    <br>
    <br>
    <h2>--属性--</h2>
    <div id="attr" v-bind:name="attr"></div>
    <script>
        var vm3 = new Vue({
            el:"#attr",
            data:{
                attr:"myname"
            }
        });
    </script>
    <br>
    <br>
    <br>
    <h2>--javascript表达式--</h2>
    <div id="express1">
        <span>{{number+1}}</span><br>
        <span>{{number?'yes':'no'}}</span><br>
        <span>{{str.split('').reverse().join("")}}</span><br>
        <span>{{Math.random()}}</span>
    </div>
    <script>
        var vm4 = new Vue({
            el:"#express1",
            data:{
                number:0,
                str:"world"
            }
        });
    </script>
    <div style="font-size: 14px;color: red;margin-top: 10px;">注意：模板表达式只能解析表达式，不能解析语句。只能使用浏览器全局变量，不能使用自定义的全局变量</div>
    <br>
    <br>
    <br>
</div>
</body>
</html>
