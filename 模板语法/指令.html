<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指令</title>
    <script src="../lib/vue.js"></script>
    <style>
        .intro{font-size: 14px;color: #505050;margin: 10px 0;}
        pre{background: #f2f2f2;}
    </style>
</head>
<body>
<div>
    <h2>--if 指令--</h2>
    <div id="dir1" v-if="show">你能看到我吗？</div>
    <script>
        var vm1 = new Vue({
            el:"#dir1",
            data:{
                show:true
            }
        });
    </script>
    <br>
    <br>
    <br>
    <h2>--参数--</h2>
    <div class="intro">一些指令能接受一个“参数”，在指令后以冒号指明。例如， v-bind 指令被用来响应地更新 HTML 属性；v-on指令被用来绑定事件。</div>
    <div id="dir2" v-bind:name="attr" v-on:click="dianji">点我</div>
    <script>
        var vm2 = new Vue({
            el:"#dir2",
            data:{
                attr:"myName"
            }
        });
    </script>
    <br>
    <br>
    <br>
    <h2>--修饰符--</h2>
    <div class="intro">修饰符（Modifiers）是以半角句号 . 指明的特殊后缀，用于指出一个指令应该以特殊方式绑定。例如，.prevent 修饰符告诉 v-on 指令对于触发的事件调用 event.preventDefault()：</div>

</div>
</body>
</html>
